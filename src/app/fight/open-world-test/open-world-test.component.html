<div class="map-container">
    <div class="map">
        <div *ngIf="meWorldUser$ | async as meWorldUser" class="player" [style.top.px]="meWorldUser.y"
            [style.LEFT.px]="meWorldUser.x">
            <label>{{meWorldUser.name}}</label>
            <app-player></app-player>
        </div>

        <div *ngFor="let player of players$ | async" class="player" [style.top.px]="player.y"
            [style.LEFT.px]="player.x">
            <label>{{player.name}}</label>
            <app-player></app-player>
        </div>
    </div>
</div>
